<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#0f172a] text-white min-h-screen flex items-center justify-center p-4">

    <div id="login-screen" class="hidden text-center glass p-10 rounded-3xl bg-white/5 border border-white/10">
        <h1 class="text-3xl font-bold mb-6">Добро пожаловать</h1>
        <button onclick="loginWithDiscord()" class="bg-[#5865F2] hover:bg-[#4752C4] px-8 py-3 rounded-xl font-bold transition-all flex items-center gap-2 mx-auto">
            Войти через Discord
        </button>
    </div>

    <div id="dashboard" class="hidden w-full max-w-4xl glass p-8 rounded-3xl bg-white/5 border border-white/10 flex flex-col md:flex-row gap-8">
        <div class="text-center md:text-left md:border-r border-white/10 pr-8">
            <img id="user-avatar" src="" class="w-32 h-32 rounded-full border-4 border-indigo-500 mx-auto mb-4">
            <h2 id="user-name" class="text-2xl font-bold">...</h2>
            <p class="text-indigo-400">Статус: Активен</p>
        </div>
        <div class="flex-grow">
            <h3 class="text-sm uppercase tracking-widest text-slate-400 mb-4">Ваши активы</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white/5 p-4 rounded-2xl">
                    <p class="text-yellow-400">Монеты</p>
                    <p id="user-coins" class="text-2xl font-bold">0</p>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl">
                    <p class="text-green-400">Баланс</p>
                    <p id="user-money" class="text-2xl font-bold">$0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const supabase = supabase.createClient('URL_SUPABASE', 'KEY_SUPABASE');

        function loginWithDiscord() {
            // Ссылка на кнопку входа (ведет на Discord)
            window.location.href = "https://discord.com/api/oauth2/authorize?client_id=ТВОЙ_ID&redirect_uri=https://discord-site-backend-production.up.railway.app&response_type=code&scope=identify";
        }

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('user_id');

            if (!userId) {
                document.getElementById('login-screen').classList.remove('hidden');
                return;
            }

            // Загружаем данные из Supabase
            const { data, error } = await supabase
                .from('users_data')
                .select('*')
                .eq('id', userId)
                .single();

            if (data) {
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('user-avatar').src = data.avatar;
                document.getElementById('user-name').innerText = data.username;
                document.getElementById('user-coins').innerText = data.coins;
                document.getElementById('user-money').innerText = '$' + data.money;
            }
        }
        init();
    </script>
</body>
</html>
