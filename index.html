<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; overflow: hidden; }
        .blob {
            position: absolute; width: 500px; height: 500px;
            background: linear-gradient(135deg, #5865F2 0%, #4752C4 100%);
            filter: blur(80px); opacity: 0.15; z-index: -1; animation: move 20s infinite alternate;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(20%, 20%); } }
        .discord-btn {
            background-color: #5865F2;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
        }
        .discord-btn:hover {
            background-color: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.6);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
    <div class="blob"></div>
    
    <div class="text-center p-8 glass bg-white/5 border border-white/10 rounded-3xl backdrop-blur-xl max-w-md w-full mx-4">
        <div class="mb-8">
            <div class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4 border border-white/20">
                <i class="fab fa-discord text-4xl text-[#5865F2]"></i>
            </div>
            <h1 class="text-3xl font-black tracking-tight mb-2">Добро пожаловать</h1>
            <p class="text-slate-400">Авторизуйтесь, чтобы получить доступ к вашему профилю и монетам.</p>
        </div>

        <a href="https://discord.com/api/oauth2/authorize?client_id=ТВОЙ_CLIENT_ID&redirect_uri=https://discord-site-backend-production.up.railway.app&response_type=code&scope=identify" 
           class="discord-btn w-full py-4 px-6 rounded-xl font-bold flex items-center justify-center gap-3 text-lg">
            <i class="fab fa-discord"></i>
            Войти через Discord
        </a>

        <p class="mt-6 text-xs text-slate-500 uppercase tracking-widest">Secure OAuth2 Authorization</p>
    </div>
</body>
</html>
