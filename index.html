<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeСкам | Киновечер</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #05050a;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- ЭФФЕКТЫ ФОНА --- */
        
        /* Вращающееся абстрактное колесо (Wheel of Fortune vibe) */
        .wheel-glow {
            position: absolute;
            width: 80vw;
            height: 80vw;
            background: conic-gradient(
                from 0deg, 
                #4f46e5 0%, 
                #c026d3 25%, 
                #0891b2 50%, 
                #4f46e5 100%
            );
            filter: blur(120px);
            opacity: 0.15;
            animation: spin 60s linear infinite;
            border-radius: 50%;
            z-index: -2;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Зернистость (Film Grain) */
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            z-index: -1;
        }

        /* Виньетка (затемнение углов) */
        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, #000000 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* --- КАРТОЧКА --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Анимация появления */
        .fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* Кнопка */
        .discord-btn {
            background: linear-gradient(135deg, #5865F2, #4752C4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .discord-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .discord-btn:hover::before { left: 100%; }
        .discord-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(88, 101, 242, 0.4);
        }
    </style>
</head>
<body>

    <div class="wheel-glow"></div>
    <div class="vignette"></div>
    <div class="grain"></div>

    <div class="relative z-10 w-full max-w-md px-6 fade-in-up">
        <div class="glass-card rounded-3xl p-10 text-center border-t border-white/10">
            
            <div class="mb-8 relative inline-block">
                <div class="absolute inset-0 bg-violet-500 blur-xl opacity-40 rounded-full"></div>
                <div class="relative w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center border border-white/10 mx-auto">
                    <i class="fas fa-film text-2xl text-violet-300"></i>
                </div>
            </div>

            <h1 class="text-5xl font-extrabold tracking-tight mb-2 text-transparent bg-clip-text bg-gradient-to-r from-white via-violet-100 to-slate-400 drop-shadow-lg">
                NeСкам
            </h1>
            <p class="text-sm font-medium tracking-[0.2em] uppercase text-violet-300/70 mb-10">
                Суббота. Друзья. Рандом.
            </p>

            <button onclick="openAuthPopup()" 
               class="discord-btn w-full py-4 px-6 rounded-xl font-bold flex items-center justify-center gap-3 text-lg group cursor-pointer shadow-xl border border-white/5">
                <i class="fab fa-discord text-2xl group-hover:rotate-12 transition-transform duration-300"></i>
                <span>Войти через Discord</span>
            </button>

            <div class="mt-8 flex items-center justify-center gap-3 opacity-40">
                <i class="fas fa-dice text-xs"></i>
                <span class="text-[10px] tracking-widest uppercase">Weekly Ritual</span>
                <i class="fas fa-dice text-xs"></i>
            </div>
        </div>
    </div>

    <script>
        function openAuthPopup() {
            // Параметры окна
            const width = 500;
            const height = 800;
            const left = (screen.width / 2) - (width / 2);
            const top = (screen.height / 2) - (height / 2);

            // ТВОЯ ССЫЛКА НА АВТОРИЗАЦИЮ
            // Заменил ID на твой: 1431712036626104401
            const authUrl = "https://discord.com/api/oauth2/authorize?client_id=1431712036626104401&redirect_uri=https://discord-site-backend-production.up.railway.app&response_type=code&scope=identify";

            // Открытие окна
            window.open(
                authUrl, 
                "DiscordAuth", 
                `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes,status=yes`
            );
        }
    </script>
</body>
</html>
