<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: sans-serif; }
        .bg-glow { position: absolute; width: 400px; height: 400px; background: #5865F2; filter: blur(120px); opacity: 0.2; z-index: -1; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="glass p-10 rounded-[2.5rem] shadow-2xl text-center max-w-sm w-full mx-4">
        <div class="mb-6">
            <div class="w-20 h-20 bg-[#5865F2] rounded-2xl flex items-center justify-center mx-auto shadow-[0_0_30px_rgba(88,101,242,0.5)]">
                <i class="fab fa-discord text-4xl text-white"></i>
            </div>
        </div>
        
        <h1 class="text-3xl font-extrabold text-white mb-2">Авторизация</h1>
        <p class="text-slate-400 mb-8 text-sm">Войдите через Discord, чтобы подгрузить ваш баланс и монеты.</p>

        <a href="https://discord.com/api/oauth2/authorize?client_id=1431712036626104401&redirect_uri=https://discord-site-backend-production.up.railway.app&response_type=code&scope=identify" 
           class="block w-full py-4 px-6 bg-[#5865F2] hover:bg-[#4752C4] text-white font-bold rounded-xl transition-all transform hover:-translate-y-1 active:scale-95 shadow-lg">
            Войти через Discord
        </a>

        <div class="mt-6 flex items-center justify-center gap-2 text-[10px] text-slate-500 uppercase tracking-widest">
            <span class="w-8 h-[1px] bg-slate-800"></span>
            secure connection
            <span class="w-8 h-[1px] bg-slate-800"></span>
        </div>
    </div>
</body>
</html>
